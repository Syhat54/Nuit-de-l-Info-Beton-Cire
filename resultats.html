<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats - BetonCire</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="pixel-grid"></div>
    <div id="retro-message"></div>

    <header id="header">
        <h1> <a href="index.html">BétonCiré</a></h1>

        <nav>
            <ul>
                <li><a href="index.html">NIRD</a></li>
                <li><a href="team.html">L'équipe</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <form id="resultats-container" style="text-align: center;">
            <h2 style="color: #ffffff; text-transform: uppercase;">Bien reçu !</h2>
            <div id="contenu-reponse"></div>

            <a href="contact.html">
                <button type="button" style="margin-top: 20px;">Retour</button>
            </a>
        </form>
    </main>

    <footer id="footer">
        <img src="beton.jpg" alt="béton ciré">
        <div>
            <h2>L'équipe Béton Ciré</h2>
            <ul>
                <li>Jean Fontaine</li>
                <li>Tahys Hervieu</li>
                <li>Julie Sirieix</li>
            </ul>
        </div>
    </footer>

    <script src="form.js"></script>
    <div id="chatbot-wrapper">
        <div id="chat-window">
            <iframe src="https://typebot.co/basic-chat-gpt-8nzedje" width="100%" height="100%" frameborder="0">
            </iframe>
        </div>

        <button id="chat-toggle" onclick="toggleChat()">
            <svg id="icon-chat" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <svg id="icon-close" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>

    <script src="form.js"></script>
    <script>
        // Script spécifique pour la page résultats
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const age = parseInt(params.get('age'));
            const retroMessage = document.getElementById('retro-message');

            // Activer le mode rétro si l'âge est supérieur à 40
            if (age > 40) {
                // Afficher le message d'abord
                retroMessage.innerHTML = '★ T\'ES VIEUX ! ★<br><br>MODE RETRO GAMING<br>ACTIVÉ !';
                retroMessage.classList.add('show');
                document.body.classList.add('retro');

            }
        });
    </script>
</body>

</html>
