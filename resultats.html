<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats - BetonCire</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Mode rétro gaming */
        body.retro {
            background: #000000 !important;
            font-family: "Press Start 2P", cursive;
            image-rendering: pixelated;
            background-image: 
                repeating-linear-gradient(0deg, rgba(0, 255, 0, 0.03) 0px, transparent 1px, transparent 2px, rgba(0, 255, 0, 0.03) 3px),
                repeating-linear-gradient(90deg, rgba(0, 255, 0, 0.03) 0px, transparent 1px, transparent 2px, rgba(0, 255, 0, 0.03) 3px);
        }

        body.retro::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 10000;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        body.retro #header {
            background: #1a1a1a !important;
            border: 4px solid #00ff00 !important;
            border-radius: 0 !important;
            box-shadow: 0 0 30px #00ff00, inset 0 0 20px rgba(0, 255, 0, 0.1) !important;
        }

        body.retro #header h1 {
            font-size: 1.2rem;
            background: none !important;
            color: #00ff00 !important;
            -webkit-text-fill-color: #00ff00 !important;
            text-shadow: 3px 3px #003300, 0 0 10px #00ff00 !important;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% { 
                transform: translate(0);
                text-shadow: 3px 3px #003300, 0 0 10px #00ff00;
            }
            92% { 
                transform: translate(-2px, 2px);
                text-shadow: 3px 3px #ff0000, 0 0 10px #00ff00;
            }
            94% { 
                transform: translate(2px, -2px);
                text-shadow: 3px 3px #0000ff, 0 0 10px #00ff00;
            }
        }

        body.retro #header nav a {
            color: #00ff00 !important;
            font-style: normal;
            font-size: 0.7rem;
        }

        body.retro #header nav a:hover {
            color: #ffff00 !important;
            text-shadow: 0 0 15px #ffff00;
        }

        body.retro form {
            background: #0a0a0a !important;
            border: 5px double #00ff00 !important;
            border-radius: 0 !important;
            box-shadow: 0 0 40px #00ff00, inset 0 0 30px rgba(0, 255, 0, 0.05) !important;
            position: relative;
        }

        body.retro form::before {
            content: '★ T\'ES VIEUX ! MODE RETRO ACTIVÉ ★';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            padding: 8px 25px;
            border: 3px solid #00ff00;
            color: #00ff00;
            font-size: 0.6rem;
            animation: blink 1s infinite;
            white-space: nowrap;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        body.retro h2 {
            color: #00ff00 !important;
            text-shadow: 3px 3px #003300 !important;
            font-size: 1rem !important;
        }

        body.retro p,
        body.retro strong {
            color: #00ff00 !important;
            font-size: 0.7rem !important;
        }

        body.retro hr {
            border-top: 2px solid #00ff00 !important;
            box-shadow: 0 0 10px #00ff00;
        }

        body.retro button {
            font-family: "Press Start 2P", cursive !important;
            background: #00ff00 !important;
            color: #000 !important;
            border: 5px solid #003300 !important;
            border-radius: 0 !important;
            font-size: 0.7rem !important;
            box-shadow: 0 0 30px #00ff00, 5px 5px 0 #003300 !important;
        }

        body.retro button:hover {
            background: #ffff00 !important;
            box-shadow: 0 0 40px #ffff00, 3px 3px 0 #003300 !important;
        }

        body.retro #footer {
            background: #0a0a0a !important;
            border: 5px solid #00ff00 !important;
            border-radius: 0 !important;
            box-shadow: 0 0 40px #00ff00 !important;
        }

        body.retro #footer img {
            filter: contrast(1.5) brightness(0.8);
            border-right: 5px solid #00ff00;
        }

        body.retro #footer h2 {
            color: #00ff00 !important;
            font-size: 1rem !important;
            text-shadow: 3px 3px #003300 !important;
        }

        body.retro #footer li {
            color: #00ff00 !important;
            font-size: 0.7rem !important;
            list-style: none;
        }

        body.retro #footer li::before {
            content: '▸ ';
        }

        body.retro #footer a {
            color: #00ff00 !important;
            font-size: 0.7rem !important;
            font-style: normal;
        }

        body.retro #footer a:hover {
            color: #ffff00 !important;
            text-shadow: 0 0 15px #ffff00;
        }

        #pixel-grid {
            display: none;
        }

        body.retro #pixel-grid {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    #00ff00 0px,
                    transparent 1px,
                    transparent 4px,
                    #00ff00 5px
                ),
                repeating-linear-gradient(
                    90deg,
                    #00ff00 0px,
                    transparent 1px,
                    transparent 4px,
                    #00ff00 5px
                );
        }

        #retro-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 3px 3px #003300;
            z-index: 10001;
            pointer-events: none;
            opacity: 0;
            text-align: center;
            line-height: 1.8;
            font-family: "Press Start 2P", cursive;
        }

        body.retro #retro-message.show {
            animation: retroAppear 3s ease-out forwards;
        }

        @keyframes retroAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            30% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            70% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="pixel-grid"></div>
    <div id="retro-message"></div>

    <header id="header">
        <h1>BetonCire</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="#">L'équipe</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <form id="resultats-container" style="text-align: center;">
            <h2 style="color: #ffffff; text-transform: uppercase;">Bien reçu !</h2>
            <div id="contenu-reponse"></div>
            
            <a href="index.html">
                <button type="button" style="margin-top: 20px;">Retour</button>
            </a>
        </form>
    </main>

    <footer id="footer">
        <img src="beton.jpg" alt="béton ciré">
        <div>
            <h2>L'équipe Béton Ciré</h2>
            <ul>
                <li>Jean Fontaine</li>
                <li>Tahys Hervieu</li>
                <li>Julie Sirieix</li>
            </ul>
        </div>
    </footer>

    <script src="form.js"></script>
    <script>
        // Script spécifique pour la page résultats
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const age = parseInt(params.get('age'));
            const retroMessage = document.getElementById('retro-message');

            // Activer le mode rétro si l'âge est supérieur à 40
            if (age > 40) {
                // Afficher le message d'abord
                retroMessage.innerHTML = '★ T\'ES VIEUX ! ★<br><br>MODE RETRO GAMING<br>ACTIVÉ !';
                retroMessage.classList.add('show');
                document.body.classList.add('retro');
            
            }
        });
    </script>
</body>
</html>
