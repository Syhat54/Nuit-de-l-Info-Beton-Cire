<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetonCire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>BetonCire</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">L'équipe</a></li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <form action="resultats.html" method="GET" id="haut">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>

            <div class="range-container">
                <label for="age">Age : <span id="valeurAge">??</span> ans</label>
                <input type="range" id="selecteurChaos" min="0" max="99" value="0">
                <input type="hidden" id="age" name="age" required>
            </div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </main>

    <footer id="footer">
        <img src="beton.jpg" alt="béton ciré en force">
        <div>
            <h2>L'équipe Béton Ciré</h2>
            <ul>
                <li>Jean Fontaine</li>
                <li>Tahys Hervieu</li>
                <li>Julie Sirieix</li>
            </ul>
            <a href="#haut">retour en haut</a>
        </div>
    </footer>
    <script src="form.js"></script>
</body>
</html>
